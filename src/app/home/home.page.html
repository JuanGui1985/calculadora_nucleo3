<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculator - Nucleo 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label-placement="floating" fill="outline" placeholder="Enter a number" [(ngModel)]="number1">Number 1</ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input label-placement="floating" fill="outline" placeholder="Enter a number" [(ngModel)]="number2">Number 2</ion-input>
    </ion-item>
    <br>
    <ion-item>
    <ion-textarea [readonly]="true" type="outline" placeholder="{{result}}">Result</ion-textarea>
  </ion-item>
    <ion-item>
      <ion-button fill="outline" (click)="add()">Add</ion-button>
      <ion-button fill="outline" (click)="subtract()">Subtract</ion-button>
      <ion-button fill="outline" (click)="multiply()">Multiply</ion-button>
      <ion-button fill="outline" (click)="divide()">Divide</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
